<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .request-btn {
            background-color: #155724;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .request-btn:hover {
            background-color: #28a745;
        }
        .form-wrapper {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-green {
            background-color: #28a745;
            color: white;
            width: 100%;
        }
        .btn-green:hover {
            background-color: #155724;
        }
        footer {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function sendOTP() {
            const mobile = document.getElementById('mobile').value;
            if (mobile.length === 10 && /^[0-9]+$/.test(mobile)) {
                alert('OTP has been sent to your mobile number: ' + mobile);
            } else {
                alert('Please enter a valid 10-digit mobile number.');
            }
        }

        function submitRequest() {
            alert('Your request has been successfully submitted!');
        }
    </script>
</head>
<body>

<header>
    <h1>Request Registration Form</h1>
</header>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="form-wrapper col-md-6 col-lg-5">
        <h2 class="text-center text-success">Register to Receive Support</h2>
        <p class="text-center">Fill out the form below to apply for assistance from an NGO.</p>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="village" class="form-label">Village Name</label>
                <input type="text" class="form-control" id="village" placeholder="Enter your village name" required>
            </div>
            <div class="mb-3">
                <label for="district" class="form-label">District Name</label>
                <input type="text" class="form-control" id="district" placeholder="Enter your district name" required>
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" placeholder="Enter your pincode" maxlength="6" required>
            </div>
            <div class="mb-3">
                <label for="purpose" class="form-label">Purpose</label>
                <textarea class="form-control" id="purpose" rows="4" placeholder="Explain the reason for seeking support" required></textarea>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" placeholder="Enter your 10-digit mobile number" maxlength="10" required>
            </div>
            <div class="mb-3">
                <label for="otp" class="form-label">OTP</label>
                <input type="password" class="form-control" id="otp" placeholder="Enter your OTP" maxlength="4" required>
            </div>
            <button type="button" class="btn btn-success w-100 mb-3" onclick="sendOTP()">Send OTP</button>
            <button type="submit" class="btn btn-green">Submit Application</button>
        </form>
    </div>
</div>

<footer>
    <p>NGO Support Platform &copy; 2025</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
